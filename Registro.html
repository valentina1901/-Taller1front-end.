<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/registro.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/stylep.css">

    <title>Registro de usuarios</title>
</head>
<body>
    <a href="index.html">Regresar</a>
    
    <main role="main" class="container">
        <h1>Formulario</h1>
        <div class="row">
            <div class="col-12">
                <form id="formulario">
                    <div class="form-group">
                        <label for="">Tipo de documento</label>
                        <input name="nombre" required id="tipodoc" type="text" class="form-control" placeholder="tipodoc">
                    </div>
                    <div class="form-group">
                        <label for="">N° Documento</label>
                        <input name="nombre" required id="numdoc" type="text" class="form-control" placeholder="numdoc">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input name="nombre" required id="nombre" type="text" class="form-control" placeholder="nombre">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido</label>
                        <input name="nombre" required id="apellido" type="text" class="form-control" placeholder="apellido">
                    </div>
                    <div class="form-group">
                        <label for="">Fecha Nacimiento</label>
                        <input name="nombre" required id="fecnac" type="date" class="form-control" placeholder="fecha">
                    </div>
                    <div class="form-group">
                        <label for="">Correo</label>
                        <input name="correo" required id="correo" type="email" class="form-control" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña</label>
                        <input name="nombre" required id="password" type="password" class="form-control" placeholder="contraseña">
                    </div>
                    <div class="terminoscondiciones">
                        <input type="checkbox" onclick="alert()" >
                        <label class="labelf"  for="">Acepto Terminos y Condiciones</label>
                      </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </main>
      <script src="js/registro.js" type="text/javascript"></script>
</body>
</html>
